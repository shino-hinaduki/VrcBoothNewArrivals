name: Deploy to Self Hosted Runner
on:
  push:
    tags:
      - "v*"
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Stop service
      run: docker compose stop
      working-directory: ${{ secrets.VBNA_RUNNER_WORK }}
      continue-on-error: true
    - name: Remove container
      run: docker-compose down --rmi all --volumes --remove-orphans
      working-directory: ${{ secrets.VBNA_RUNNER_WORK }}
      continue-on-error: true
    - name: Copy from new repo to work
      run: cp -r ./* ${{ secrets.VBNA_RUNNER_WORK }}
    - name: Build and up
      run: VBNA_WEBHOOK_URL=${{ secrets.VBNA_WEBHOOK_URL }} docker compose up -d --build
      working-directory: ${{ secrets.VBNA_RUNNER_WORK }}
