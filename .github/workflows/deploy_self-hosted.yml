name: Deploy to Self Hosted Runner
on:
  push:
    tags:
      - "v*"
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Stop Service
      run: docker compose stop
    - name: Remove Container
      run: docker compose rm -f --all
    - name: Build and Up Container
      run: VBNA_WEBHOOK_URL=${{ secrets.VBNA_WEBHOOK_URL }} docker compose up -d --build
    - name: change permission
      run: chown ${{ secrets.VBNA_FILE_OWNER }} -R ./
